<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="todo-list-cont">
                <div class="todo-list">
                    <form>
                        <div class="input-box"> 
                            <input type="text" class="input" placeholder="Create the task"/>
                            <div class="add-box">
                                <span>+</span>
                            </div>
                        </div> 
                    </form>
                    <ul></ul>
                </div>
            </div>
            <div class="toggle-cont">
                <div id="toggle">
                    <span class="open-text">o</span>
                    <span class="open-text">p</span>
                    <span class="open-text">e</span>
                    <span class="open-text">n</span>
                    <span class="close-text">c</span>
                    <span class="close-text">l</span>
                    <span class="close-text">o</span>
                    <span class="close-text">s</span>
                    <span class="close-text">e</span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
